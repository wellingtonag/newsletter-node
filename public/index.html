<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Newsletter Node + Neon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="newsletter-container">
    <h1>Assine nossa Newsletter</h1>
    <p>Receba dicas exclusivas, novidades e conteúdos especiais direto no seu e-mail.</p>
    <form action="/subscribe" method="POST" autocomplete="off">
      <input type="email" name="email" class="form-control" placeholder="Seu e-mail" required>
      <button type="submit" class="btn btn-newsletter w-100 mt-2">Inscrever</button>
    </form>
    <div class="newsletter-footer">
      <span>Fique tranquilo, não enviamos spam.</span>
    </div>
  </div>
</body>
